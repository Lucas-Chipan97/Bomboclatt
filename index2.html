<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="earth.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Explore our environments</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --highlight-color: #ffffff;
            --text-color: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            overflow-x: hidden;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: var(--secondary-color);
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 80px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .menu li {
            padding: 0;
            margin-bottom: 5px;
        }

        .menu a {
            text-decoration: none;
            color: var(--text-color);
            display: block;
            font-size: 16px;
            padding: 12px 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        
        .menu a:before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--highlight-color);
            transition: width 0.3s ease;
        }
        
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.05);
            opacity: 1;
            transform: translateX(5px);
        }
        
        .menu a:hover:before {
            width: 100%;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 30, 48, 0.8);
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
        }
        
        .toggle-btn:hover {
            background: var(--highlight-color);
            transform: rotate(90deg);
        }

        .content {
            margin-left: 280px;
            margin-top: 20px;
            padding: 30px;
            width: calc(100% - 250px);
            transition: margin-left 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55), width 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            min-height: 100vh;
        }

        .sidebar.closed ~ .content {
            margin-left: 20px;
            width: calc(100% - 20px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-color);
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--highlight-color);
        }
        
        p {
            line-height: 1.7;
            margin-bottom: 15px;
            opacity: 0.9;
            font-weight: 300;
            max-width: 700px;
        }
        
        /* New styles for the central menu */
        .menu-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: 40px;
            position: relative;
        }
        
        .section-menu {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 450px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .menu-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s ease, filter 0.4s ease;
        }
        
        .menu-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 1s ease, filter 0.5s ease;
            z-index: -1;
        }
        
        .section-menu:hover .menu-item:not(:hover) {
            filter: brightness(0.5) blur(2px);
        }
        
        .menu-item:hover::before {
            transform: scale(1.1);
            filter: brightness(1.1) contrast(1.1);
        }
        
        .planets::before {
            background-image: url('https://static.nationalgeographic.fr/files/styles/image_3200/public/planeta-neptun-sita-ap-.webp?w=973&h=548');
        }
        
        .ocean::before {
            background-image: url('https://www.areion24.news/wp-content/uploads/2019/01/shutterstock_94370293-990x556.jpg');
        }
        
        .coming-soon::before {
            background-image: url('https://source.unsplash.com/random/1200x800/?future,cosmos');
        }
        
        .menu-item a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .menu-item-content {
            background-color: rgba(15, 23, 42, 0.75);
            padding: 25px 40px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(20px);
            opacity: 0;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .menu-item:hover .menu-item-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .menu-item h2 {
            margin: 0;
            color: white;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .menu-item h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: var(--highlight-color);
        }
        
        .menu-item-icon {
            margin-bottom: 15px;
            font-size: 24px;
            color: var(--highlight-color);
        }
        
        .particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.3;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
        
        h1.fade-in { animation-delay: 0.1s; }
        p.fade-in:nth-of-type(1) { animation-delay: 0.2s; }
        p.fade-in:nth-of-type(2) { animation-delay: 0.3s; }
        .menu-container.fade-in { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div id="particles-background" class="particles-background"></div>
    
    <div class="sidebar" id="sidebar">
        <ul class="menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="planets.html"><i class="fas fa-globe"></i> Explore the planets</a></li>
            <li><a href="ocean.html"><i class="fas fa-water"></i> Explore the ocean</a></li>
            <li><a href="#"><i class="fas fa-rocket"></i> Coming Soon</a></li>
        </ul>
    </div>

    <button class="toggle-btn" id="toggleBtn" onclick="toggleMenu()">â˜°</button>

    <div class="content">
        <h1 class="fade-in">Explore our environments</h1>
        <p class="fade-in">This website is for educational and experimental content, nothing serious.</p>
        <p class="fade-in">The goal is to learn and discover various 3D environments.</p>
        
        <!-- New central menu -->
        <div class="menu-container fade-in">
            <div class="section-menu">
                <div class="menu-item planets">
                    <a href="planets.html">
                        <div class="menu-item-content">
                            <div class="menu-item-icon"><i class="fas fa-globe"></i></div>
                            <h2>Planets</h2>
                        </div>
                    </a>
                </div>
                <div class="menu-item ocean">
                    <a href="ocean.html">
                        <div class="menu-item-content">
                            <div class="menu-item-icon"><i class="fas fa-water"></i></div>
                            <h2>Ocean</h2>
                        </div>
                    </a>
                </div>
                <div class="menu-item coming-soon">
                    <a href="#">
                        <div class="menu-item-content">
                            <div class="menu-item-icon"><i class="fas fa-rocket"></i></div>
                            <h2>Coming Soon</h2>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('closed');
        }
        
        // Initialize particles.js
        document.addEventListener("DOMContentLoaded", function() {
            particlesJS('particles-background', {
                "particles": {
                    "number": {
                        "value": 50,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.3,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
