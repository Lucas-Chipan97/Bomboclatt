<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="earth.png">
    <title>Explore our environments</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #ddd;
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #222;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 50px;
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            width: 100%;
        }

        .menu li {
            padding: 10px 15px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            display: block;
            font-size: 16px;
        }

        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: left 0.3s ease-in-out;
            z-index: 1000;
        }

        .content {
            margin-left: 280px;
            margin-top: 20px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
        }

        .sidebar.closed ~ .content {
            margin-left: 20px;
            width: calc(100% - 20px);
        }
        
        /* New styles for the central menu */
        .menu-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }
        
        .section-menu {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .menu-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.8s ease;
            z-index: -1;
        }
        
        .menu-item:hover::before {
            transform: scale(1.1);
        }
        
        .planets::before {
            background-image: url('https://static.nationalgeographic.fr/files/styles/image_3200/public/planeta-neptun-sita-ap-.webp?w=973&h=548');
        }
        
        .ocean::before {
            background-image: url('https://www.areion24.news/wp-content/uploads/2019/01/shutterstock_94370293-990x556.jpg');
        }
        
        .coming-soon::before {
            background-image: url('https://source.unsplash.com/random/1200x800/?future,cosmos');
            filter: brightness(0.7);
        }
        
        .menu-item a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-item-content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .menu-item:hover .menu-item-content {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-5px);
        }
        
        .menu-item h2 {
            margin: 0;
            color: white;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="planets.html">Explore the planets</a></li>
            <li><a href="ocean.html">Explore the ocean</a></li>
            <li><a href="#">Coming Soon</a></li>
        </ul>
    </div>

    <button class="toggle-btn" id="toggleBtn" onclick="toggleMenu()">â˜°</button>

    <div class="content">
        <h1>Explore our environments</h1>
        <p>This website is for educational and experimental content, nothing serious.</p>
        <p>The goal is to learn and discover various 3D environments.</p>
        
        <!-- Central menu -->
        <div class="menu-container">
            <div class="section-menu">
                <div class="menu-item planets">
                    <a href="planets.html">
                        <div class="menu-item-content">
                            <h2>Planets</h2>
                        </div>
                    </a>
                </div>
                <div class="menu-item ocean">
                    <a href="ocean.html">
                        <div class="menu-item-content">
                            <h2>Ocean</h2>
                        </div>
                    </a>
                </div>
                <div class="menu-item coming-soon">
                    <a href="#">
                        <div class="menu-item-content">
                            <h2>Coming Soon</h2>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('closed');
        }
    </script>

</body>
</html>
