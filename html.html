<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site WAMP</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f0f0f0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #222;
            padding: 20px 10px;
            transition: transform 0.3s ease;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 1000;
        }
        nav {
            margin-top: 40px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 220px;
            transition: margin-left 0.3s ease;
            width: 100%;
        }
        .content.expanded {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" id="toggle-btn">☰</button>
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="#" onclick="loadPage('home.html')">Accueil</a></li>
                <li><a href="#" onclick="loadPage('about.html')">À Propos</a></li>
                <li><a href="#" onclick="loadPage('contact.html')">Contact</a></li>
                <li><a href="#" onclick="loadPage('comingfromearth.html')">Coming From Earth</a></li>
            </ul>
        </nav>
    </div>
    <div class="content" id="content">
        <h1>Bienvenue sur mon site</h1>
        <p>Choisissez une page dans le menu.</p>
    </div>
    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Erreur de chargement:', error));
        }
        
        document.getElementById('toggle-btn').addEventListener('click', function() {
            let sidebar = document.getElementById('sidebar');
            let content = document.getElementById('content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('expanded');
        });
    </script>
</body>
</html>
